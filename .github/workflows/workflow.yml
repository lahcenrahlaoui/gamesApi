name: Deploy my page 

on:
  push:
    branches:
     - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install and build
        run: npm install && npm run build

      - name: Deploy
        uses: tanwanimohit/deploy-react-to-ghpages@v1.0.1
        with:
          branch: gh-pages
          folder: build
